# This workflow performs a clean installation of Node.js dependencies, caches them, builds the source code, and runs tests on specified Node.js versions.
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches:
      - "main" # Triggers the workflow on pushes to the 'main' branch
  pull_request:
    branches:
      - "main" # Triggers the workflow on pull requests targeting the 'main' branch

jobs:
  build:
    runs-on: self-hosted # Change to 'ubuntu-latest' or another runner if not using self-hosted

    strategy:
      matrix:
        node-version: [18.x, 20.x] # Specify multiple Node.js versions for compatibility testing
        # See the Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm" # Enable dependency caching to speed up builds

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the source code
      - name: Build source code
        run: npm run build --if-present

      # Run tests
      - name: Run tests
        run: npm test

